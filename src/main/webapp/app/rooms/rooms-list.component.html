<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@rooms.list.headline">Roomses</h1>
    <div>
        <a routerLink="/roomss/add" class="btn btn-primary ms-2" i18n="@@rooms.list.createNew">Create new Rooms</a>
    </div>
</div>
@if (!roomses || roomses.length === 0) {
<div i18n="@@rooms.list.empty">No Roomses could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@rooms.id.label">Id</th>
                <th scope="col" i18n="@@rooms.booked.label">Booked</th>
                <th scope="col" i18n="@@rooms.hotel.label">Hotel</th>
                <th scope="col" i18n="@@rooms.rooms.label">Rooms</th>
                <th scope="col" i18n="@@rooms.clientRooms.label">Client Rooms</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (rooms of roomses; track rooms.id) {
            <tr>
                <td>{{ rooms.id }}</td>
                <td>{{ rooms.booked }}</td>
                <td>{{ rooms.hotel }}</td>
                <td>{{ rooms.rooms }}</td>
                <td>{{ rooms.clientRooms }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/roomss/edit', rooms.id]" class="btn btn-sm btn-secondary" i18n="@@rooms.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(rooms.id!)" class="btn btn-sm btn-secondary" i18n="@@rooms.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
