<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@clients.edit.headline">Edit Clients</h1>
    <div>
        <a routerLink="/clientss" class="btn btn-secondary" i18n="@@clients.edit.back">Back to list</a>
    </div>
</div>
<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <app-input-row [group]="editForm" field="cpfClient" rowType="number" i18n-label="@@clients.cpfClient.label" label="Cpf Client" />
    <app-input-row [group]="editForm" field="nameClient" i18n-label="@@clients.nameClient.label" label="Name Client" />
    <app-input-row [group]="editForm" field="phoneClient" rowType="number" i18n-label="@@clients.phoneClient.label" label="Phone Client" />
    <input type="submit" i18n-value="@@clients.edit.headline" value="Edit Clients" class="btn btn-primary mt-4" />
</form>
